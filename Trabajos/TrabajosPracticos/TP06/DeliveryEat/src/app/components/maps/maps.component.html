<ion-content>
  <div id="map_canvas1" style="width: 100%; height: 100%;">
    <div style="position: absolute; top: 0; left: 0; width: 100%; display: flex;">
      <input placeholder="Ingresar Dirección..." type="text" name="searchAddress" id="search_address"
        [(ngModel)]="searchAddress" />
      <ion-button (click)="setCurrentLocation($event)">Buscar</ion-button>
    </div>
    <div style="position: absolute; bottom: 0; left: 0; width: 100%; display: flex;">
      <ion-button  style="width: 100%;"
                   (click)="listo()">Seleccionar Dirección</ion-button>
    </div>
  </div>
</ion-content>
