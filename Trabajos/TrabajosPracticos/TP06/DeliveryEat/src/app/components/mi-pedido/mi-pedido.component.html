<div class="mi-pedido">
  <div>
    <div class="mi-pedido__titulo">Tu pedido</div>
    <textarea class="mi-pedido__texto" [(ngModel)]="value.texto" ows="3" placeholder="Que te gustaria pedir?"></textarea>
    <ion-label color="danger" *ngIf="error">{{error}}</ion-label>
    <app-file-picker (onSelected)="selectedFile($event)"></app-file-picker>
  </div>

  <ion-button expand="full" (click)="listo()">Listo</ion-button>
</div>
